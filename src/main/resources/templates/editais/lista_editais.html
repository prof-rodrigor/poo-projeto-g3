<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Editais Ativos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section>
    <h2 class="mt-5">Editais</h2>
    <a href="/editais/novo" class="btn btn-primary mb-3">Novo Edital</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Titulo</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="edital : ${editais}">
            <tr>
                <td th:text="${edital.titulo}">Titulo do Edital</td>
                <td th:text="${edital.data}">01/01/2024</td>
                <td href="/editais/inscrição" class="btn btn-primary">Inscreva-se</td>
                <td>
                    <button class="btn btn-primary btn-sm" th:data-id="${edital.id}" onclick="exibirDetalhesEdital(this)">
                        Detalhes
                    </button>
                    <button class="btn btn-danger btn-sm" th:data-id="${edital.id}" onclick="removerEdital(this)">
                        Remover
                    </button>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <script>
        function exibirDetalhesEdital(button){
            const id = button.getAttribute('data-id')
            window.location.href = `/editais/{id}/detalhe_edital`;
        }
        function removerEdital(button) {
            const id = button.getAttribute('data-id');
            window.location.href = `/editais/${id}/remover`;
        }
    </script>
</section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
