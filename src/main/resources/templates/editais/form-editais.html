<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Novo Edital</title>
</head>
<body>
<section>
    <h2 class="mt-5">Novo Edital</h2>
    <form action="/editais" method="post">
        <div class="mb-3">
            <label for="titulo" class="form-label">Titulo</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="professor" class="form-label">Coordenador</label>
            <select class="form-select" id="professor" name="professor" required>
                <option value="">Selecione um coordenador</option>
                <th:block th:each="professor : ${professores}">
                    <option th:value="${professor.id}" th:text="${professor.nome}"></option>
                </th:block>
            </select>
        </div>
        <div class="mb-3">
            <label for="calendario" class="form-label">Calendário</label>
            <textarea class="form-control" id="calendario" name="calendario" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="pre-requisitos" class="form-label">Data de Início</label>
            <input type="date" class="form-control" id="pre-requisitos" name="pre-requisitos" required>
        </div>
        <div class="mb-3">
            <label for="formulario-inscricao" class="form-label">Data de Encerramento</label>
            <input type="date" class="form-control" id="formulario-inscricao" name="formulario-inscricao" required>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/editais" class="btn btn-secondary">Cancelar</a>
    </form>

    <script>
        function removerEdital(button) {
            const id = button.getAttribute('data-id');
            window.location.href = `/edital/${id}/remover`;
        }
    </script>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
