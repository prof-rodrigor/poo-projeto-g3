<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Cadastro de Participante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section>
    <h2 class="mt-5">Cadastro de Participante</h2>

    <!-- Exibe erros se existirem -->
    <div th:if="${erro}" class="alert alert-danger" role="alert">
        <p th:text="${erro}"></p>
    </div>

    <form action="/participantes" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <!-- Mantém o valor do campo nome caso ocorra um erro -->
            <input type="text" class="form-control" id="nome" name="nome" th:value="${nome}" required>
        </div>
        <div class="mb-3">
            <label for="sobrenome" class="form-label">Sobrenome</label>
            <!-- Mantém o valor do campo sobrenome caso ocorra um erro -->
            <input type="text" class="form-control" id="sobrenome" name="sobrenome" th:value="${sobrenome}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <!-- Mantém o valor do campo email caso ocorra um erro -->
            <input type="email" class="form-control" id="email" name="email" th:value="${email}" required>
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <!-- Mantém o valor do campo telefone caso ocorra um erro -->
            <input type="text" class="form-control" id="telefone" name="telefone" th:value="${telefone}" required>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <select class="form-select" id="categoria" name="categoria" required>
                <option th:each="categoria : ${categorias}" th:value="${categoria.name()}" th:text="${categoria.toString()}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
